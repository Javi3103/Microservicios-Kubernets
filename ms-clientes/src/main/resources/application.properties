spring.application.name=ms-clientes

# Configuraci√≥n de Base de Datos (se puede sobrescribir con variables de entorno)
spring.datasource.url=jdbc:postgresql://localhost:5432/db_parkin_users
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Puerto del servidor
server.port=8081

# Logging
logging.level.com.parkin.users=DEBUG
logging.level.ec.edu.espe.ms_clientes=DEBUG

# Actuator - Endpoints de Salud
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
